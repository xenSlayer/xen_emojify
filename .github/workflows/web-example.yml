name: Deploy example to github

on:
  workflow_dispatch:
  push:
    branches: [dev]

jobs:
  web-deploy:
    name: XenEmoji Web Example
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
      - uses: bluefireteam/flutter-gh-pages@v7
        with:
          workingDir: example
          baseHref: /xen_emojify/
